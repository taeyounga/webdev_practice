<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>공간분할 테스트</title>
	<style>
		div.div1, span.span1 {
			background-color:cyan;
			width:200px;
			height:200px;
			display:block;
		}
	</style>
</head>
<body>
	<h1>공간분할 테스트</h1>
	<div id="div1" class="div1">div1 테스트</div><!-- 300/400 -->
	<div id="div2" class="div2">div2 테스트</div><!-- 500/600 -->
	<span class="span1">span 테스트</span>
</body>
</html>
