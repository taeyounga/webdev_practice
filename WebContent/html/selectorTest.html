	<header>
	<h1>제목 글자 태그</h1>

	<h3>신고리원전</h3>
	<p>신고리 원자력발전소 5·6호기의 운명을 결정할 종합 토론회가 15일 마무리됐다. 
	2박3일간 발표 및 토론을 듣고 분임조 토의 등을 마친 시민참여단은 이날 4차 조사를 끝으로 귀가했다. 
	2박3일간 충남 천안 교보생명 연수원에서 열린 이번 종합 토론회는 13일 첫날 총론 토의로 시작해 14일 안전성·환경성 토의,
	 15일 경제성 토의 등으로 이어졌다. 건설 재개(찬성) 측과 건설 중단(반대) 측 전문가들은 시민참여단의 지지를 얻기 위해 
	 마지막 ‘불꽃 토론’을 벌였다.
	</p>
