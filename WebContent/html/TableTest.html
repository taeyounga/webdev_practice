<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Practice</title>
</head>
<body>
	<h1>테이블 실습</h1>
	<table border="1">
	<thead>
		<tr>
			<th>번호</th>
			<th colspan="2">이름/주소</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td rowspan="3">row1 - col1</td>
			<td>row1 - col2</td>
			<td>row1 - col3</td>
		</tr>
		<tr>
			<!-- <td>row2 - col1</td> -->
			<td>row2 - col2</td>
			<td>row2 - col3</td>
		</tr>
		<tr>
			<!-- <td>row3 - col1</td> -->
			<td>row3 - col2</td>
			<td>row3 - col3</td>
		</tr>
	</tbody>
	</table>
	
	<br>
	<h1>시간표</h1>
	<table border="1">
	<thead>
		<tr>
			<th></th>
			<th>월</th>
			<th>화</th>
			<th>수</th>
			<th>목</th>
			<th>금</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1교시</td>
			<td>영어</td>
			<td>국어</td>
			<td>과학</td>
			<td>미술</td>
			<td>기술</td>
		</tr>
		<tr>
			<td>2교시</td>
			<td>도덕</td>
			<td>체육</td>
			<td>영어</td>
			<td>수학</td>
			<td>사회</td>
		</tr>
	</tbody>
	</table>
	
	<br>
	
	<h1>지역별 홍차</h1>
	<table border="1">
		<thead>
			<tr>
				<th colspan="2">지역별 홍차</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th rowspan="3">중국</th>
				<td>정산소종</td>
			</tr>
			<tr>
				<td>기문</td>
			</tr>
			<tr>
				<td>운남</td>
			</tr>
			<tr>
				<th rowspan="4"> 인도 및 스리랑카</th>
				<td>아삼</td>
			</tr>
			<tr>
				<td>실론</td>
			</tr>
			<tr>
				<td>다질링</td>
			</tr>
			<tr>
				<td>닐기리</td>
			</tr>
		</tbody>		
		
	</table>
</body>
</html>
